# Kitty configuration based on WezTerm config

# Font configuration
font_family IosevkaTermSlab NFM
font_size 14.0
font_features IosevkaTermSlab-NFM +cv01 +cv02 +cv05 +cv09 +cv14 +cv16 +cv18 +cv25 +cv26 +cv28 +cv29

# Window configuration
window_padding_width 10
window_margin_width 0
window_border_width 0
draw_minimal_borders yes
background_opacity 0.80
dynamic_background_opacity yes

# Tab bar (disabled to match WezTerm)
tab_bar_edge top
tab_bar_style hidden
tab_switch_strategy previous

# Scrollback
scrollback_lines 10000
scrollback_pager less --chop-long-lines --RAW-CONTROL-CHARS +INPUT_LINE_NUMBER
scrollback_pager_history_size 10

# Mouse
copy_on_select yes
map kitty_mod+c copy_to_clipboard
map kitty_mod+v paste_from_clipboard
map shift+insert paste_from_clipboard
map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard

# Selection
map kitty_mod+left neighboring_window left
map kitty_mod+right neighboring_window right
map kitty_mod+up neighboring_window up
map kitty_mod+down neighboring_window down

# Colors (matching WezTerm theme)
# Background
background #050c08
foreground #A0BDB8

# Cursor
cursor #32d8bc
cursor_text_color #02000C

# Selection
selection_foreground #02000C
selection_background #32d8bc

# Normal colors
color0 #050c08
color1 #69537c
color2 #32d8bc
color3 #8d6565
color4 #08af8b
color5 #58709b
color6 #A0BDB8
color7 #6fa868

# Bright colors
color8 #4d5f55
color9 #69537c
color10 #32d8bc
color11 #8d6565
color12 #08af8b
color13 #58709b
color14 #A0BDB8
color15 #6fa868

# Terminal bell
enable_audio_bell no
visual_bell_duration 0.0
bell_on_tab yes

# Performance
repaint_delay 10
input_delay 3
sync_to_monitor yes

# URL handling
url_color #32d8bc
url_style curly

# Window management
enabled_layouts tall:bias=50;full_size=1;mirrored=false
window_resize_step_cells 2
window_resize_step_lines 2

# Miscellaneous
allow_remote_control yes
listen_on unix:/tmp/mykitty
update_check_interval 0
clipboard_control write-clipboard write-primary read-clipboard read-primary
confirm_os_window_close 0

# Disable kitty's built-in shell integration warnings
shell_integration no-cursor

# Disable kitty's update notifications
update_check_interval 0